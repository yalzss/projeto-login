<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="negrito">Seja bem Vindo(a) novamente.</p><br>  
                <p id="paragrafo">Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>     
                <div id="formbody">
                <form action="login.php" method="post">
                    <div class="campo">
                        <input type="email" name="ilogin" id="ilogin" autocomplete="email" required placeholder="">
                        <label for="ilogin" class="meio">E-mail</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="isen" id="isen"  autocomplete="new-password" required minlength="8" maxlength="20" placeholder="">
                        <label for="isen" class="meio">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci a senha.html">Esqueci a Senha</a>
                </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
