<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="ilogin" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin" class="meio">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="isen" id="isen" placeholder="Sua senha" autocomplete="new-password" required minlength="8" maxlength="20">
                        <label for="isen" class="meio">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci a senha.html">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
